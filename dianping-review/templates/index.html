<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>点评评论生成器</title>
    <style>
      :root {
        --bg: #f2f0ea;
        --card: #ffffff;
        --ink: #2b2b2b;
        --muted: #6d6d6d;
        --accent: #cc4a3d;
      }

      body {
        margin: 0;
        font-family: "Noto Serif SC", "Source Han Serif SC", "Songti SC", serif;
        background: radial-gradient(circle at 10% 10%, #fff7e6, var(--bg));
        color: var(--ink);
      }

      header {
        padding: 28px 20px 10px;
        text-align: center;
      }

      header h1 {
        margin: 0 0 8px;
        font-size: 28px;
        letter-spacing: 1px;
      }

      header p {
        margin: 0;
        color: var(--muted);
      }

      .wrap {
        max-width: 960px;
        margin: 0 auto;
        padding: 18px 20px 36px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 18px;
      }

      .card {
        background: var(--card);
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
      }

      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 600;
      }

      input[type="text"],
      textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border: 1px solid #d6d6d6;
        border-radius: 10px;
        font-size: 14px;
        font-family: inherit;
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 14px;
      }

      button {
        background: var(--accent);
        border: none;
        color: #fff;
        padding: 10px 18px;
        border-radius: 999px;
        font-size: 14px;
        cursor: pointer;
      }

      .hint {
        color: var(--muted);
        font-size: 12px;
      }

      .result {
        white-space: pre-wrap;
        line-height: 1.6;
      }

      .error {
        color: #b00020;
        font-weight: 600;
      }

      .tag {
        display: inline-block;
        padding: 2px 8px;
        background: #fbe7e4;
        color: #8f2c23;
        border-radius: 999px;
        font-size: 12px;
        margin-left: 6px;
      }

      .result-container {
        position: relative;
      }

      .copy-btn {
        position: absolute;
        top: 0;
        right: 0;
        background: #f5f5f5;
        border: 1px solid #d6d6d6;
        color: #666;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .copy-btn:hover {
        background: #e5e5e5;
        border-color: #999;
      }

      .copy-btn:active {
        background: #d5d5d5;
      }

      .copy-btn.copied {
        background: #4caf50;
        color: white;
        border-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>点评评论生成器</h1>
      <p>随机风格 · 真人语气 · 支持试运行</p>
    </header>

    <main class="wrap">
      <section class="card">
        <form method="post" action="{{ url_for('dianping_review.index') }}">
          <label for="restaurant">餐厅名称</label>
          <input id="restaurant" name="restaurant" type="text" value="{{ restaurant }}" />

          <label for="notes">注意事项</label>
          <textarea id="notes" name="notes">{{ notes }}</textarea>

          <div class="actions">
            <button type="submit">生成评论</button>
            <label class="hint">
              <input type="checkbox" name="dry_run" value="1" {% if dry_run %}checked{% endif %} />
              试运行（只显示 Prompt）
            </label>
          </div>
        </form>

        <p class="hint">当前模型：{{ model }}</p>
      </section>

      <section class="card">
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}

        {% if style_name %}
          <p class="hint">风格：<span class="tag">{{ style_name }}</span></p>
        {% endif %}

        {% if result %}
          <div class="result-container">
            <button class="copy-btn" onclick="copyResult()">复制</button>
            <div class="result" id="result-text">{{ result }}</div>
          </div>
        {% elif not error %}
          <p class="hint">提交后这里会显示生成的评论。</p>
        {% endif %}

        {% if prompt_preview and dry_run %}
          <p class="hint">试运行已启用，展示的是 Prompt 内容。</p>
        {% endif %}
      </section>
    </main>

    <script>
      function copyResult() {
        const resultText = document.getElementById('result-text').innerText;
        const copyBtn = document.querySelector('.copy-btn');
        
        navigator.clipboard.writeText(resultText).then(() => {
          copyBtn.textContent = '已复制';
          copyBtn.classList.add('copied');
          
          setTimeout(() => {
            copyBtn.textContent = '复制';
            copyBtn.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          copyBtn.textContent = '复制失败';
          setTimeout(() => {
            copyBtn.textContent = '复制';
          }, 2000);
          console.error('复制失败:', err);
        });
      }
    </script>
  </body>
</html>
